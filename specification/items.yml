openapi: 3.0.3
info:
  version: 1.0.0
  title: mira Item API
  description: Item API for Project-Mira
paths:
  /public/item/on-air:
    get:
      description: get a list of on air MainItems with cover image
      operationId: onAirItem
      parameters:
        - name: type
          in: query
          required: true
          description: 'type of MainItem, must be either anime or real'
          schema:
            type: string
      responses:
        '200':
          description: Successfully returned a list of on air MainItems with cover image.
          content:
            application/json:
              schema:
                title: GetOnAirItemListResponse
                type: object
                required:
                  - data
                  - status
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/OnAirItem'
                    description: a list of OnAirItems
                  total:
                    type: integer
                    description: total number of the result
                  status:
                    type: integer
                    description: 'result code, 0 is successful.'
components:
  schemas:
    ItemType:
      type: string
      enum:
        - anime
        - game
        - music
        - book
        - individual
        - character
        - real
        - association
        - corporation
        - organization
        - ship
        - mechanic
      x-enum-varnames:
        - Anime
        - Game
        - Music
        - Book
        - Individual
        - Character
        - RealWorld
        - Association
        - Corporation
        - Organization
        - Ship
        - Mechanic
    ItemSubType:
      type: string
      enum:
