    OnAirItem:
      type: object
      required:
        - id
        - bgmId
        - type
      properties:
        id:
          type: integer
        bgmId:
          type: integer
        publicTime:
          type: string
          description: RFC3339 Datetime
          format: date-time
          example: '2022-12-21T01:58:00Z'
        type:
          $ref: '#/components/schemas/ItemType'
        subType:
          $ref: '#/components/schemas/ItemSubType'
        coverImage:
          $ref: '#/components/schemas/ImageInfo'
    EntityBase:
      type: object
      required:
        - id
        - createdTime
        - version
        - deleted
      properties:
        id:
          type: integer
        createdTime:
          type: string
          description: RFC3339 Datetime
          format: date-time
          example: '2022-12-21T01:58:00Z'
        updateTime:
          type: string
          description: RFC3339 Datetime to set the updateTime
        version:
          type: integer
        deleted:
          type: boolean
    ItemEntity:
      allOf:
        - $ref: '#/components/schemas/EntityBase'
        - type: object
          required:
            - bgmId
            - isBgmHide
            - lockedInBgm
            - isPublicTimeLocked
            - properties
            - isCoverImageLocked
          properties:
            bgmId:
              type: integer
            isBgmHide:
              type: boolean
            lockedInBgm:
              type: boolean
            publicTime:
              type: string
              format: date-time
              description: Not used for ItemType.Individual and ItemType.Character
            isPublicTimeLocked:
              type: boolean
              description: Not used for ItemType.Individual and ItemType.Character
            properties:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/PropertyValue'
            isCoverImageLocked:
              type: boolean
    MainItem:
      allOf:
        - $ref: '#/components/schemas/ItemEntity'
        - type: object
          title: MainItem
          required:
            - mainType
            - type
            - isCollection
          properties:
            mainType:
              type: integer
              enum:
                - 0
                - 1
                - 2
              x-enum-varnames:
                - Item
                - Person
                - Character
            type:
              $ref: '#/components/schemas/ItemType'
            subType:
              $ref: '#/components/schemas/ItemSubType'
            isCollection:
              type: boolean
              description: determine if the MainItem is collection item
            coverImage:
              $ref: '#/components/schemas/ImageInfo'
            subItem:
              type: array
              items:
                $ref: '#/components/schemas/SubItem'
    PropertyValue:
      title: PropertyValue
      type: object
      required:
        - value
        - locked
      properties:
        propertyType:
          type: string
          nullable: true
          enum:
            - Staff
            - Item
            - Character
            - Info
            - Cast
        locked:
          type: boolean
        value:
          oneOf:
            - type: string
            - type: array
              items:
                type: object
                additionalProperties:
                  type: string
            - type: array
              items:
                type: string
    ImageInfo:
      title: ImageInfo
      type: object
      description: image information
      required:
        - id
        - url
        - width
        - height
        - dormantColor
      properties:
        id:
          type: integer
        url:
          type: string
        width:
          type: integer
        height:
          type: integer
        dormantColor:
          type: string
    SubItem:
      allOf:
        - $ref: '#/components/schemas/ItemEntity'
        - type: object
          title: SubItem
          required:
            - type
            - episodeType
            - sort
          properties:
            type:
              type: integer
              enum:
                - 0
                - 1
              x-enum-varnames:
                - Episode
                - Song
            episodeType:
              type: integer
              nullable: true
              enum:
                - 0
                - 1
              x-enum-varnames:
                - Episode
                - Special
            ep:
              type: integer
              nullable: true
            disc:
              type: integer
              nullable: true
            sort:
              type: number